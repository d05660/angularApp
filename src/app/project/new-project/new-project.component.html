<form class="form">
  <h3 mat-dialog-title>new project</h3>
  <div mat-dialog-content>
    <mat-input-container class="full-width">
      <input matInput placeholder="项目名称">
    </mat-input-container>
    <mat-input-container class="full-width">
      <input matInput placeholder="项目简介（选填）" >
    </mat-input-container>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" type="submit">保存</button>
    <button mat-dialog-close mat-raised-button type="button">关闭</button>
  </div>
</form>
