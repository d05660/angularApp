<div class="basic-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>登录：</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="full-width">
        <input matInput type="text" placeholder="email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="password" placeholder="password">
      </mat-form-field>
      <button mat-raised-button type="button">登录</button>
    </mat-card-content>
    <mat-card-actions class="text-right">
      <p>还没有账户？
        <a routerLink='/register'>注册</a>
      </p>
      <p>忘记密码？
        <a href="">找回</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>
